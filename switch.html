<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <body>
            
            <label for="weather">What's the weather like:</label>
            <select id="weather">
            <option value="sunny">Sunny</option>
            <option value="Windy">Windy</option>
            <option value="Rainy">Rainy</option>
            <option value="Cloudy">Cloudy</option>
            </select>
            <a href="$" onclick="btnPresed()">Go!</a>
            <p id="outputText">Weather advice:</p>
            
            <script>
                function btnPresed(){
                     var weatherSelected=document.getElementById("weather").value;
                     var advice;
                     switch(weatherSelected)
                     {
                        case "sunny":
                            advice="wear you glasses";
                            break;
                            case "Windy":
                            advice="wear a Jacket";
                            break;
                            case "Rainy":
                            advice="wear a raincoat and carry umbrella";
                            break;
                            case "Cloudy":
                            advice="carry a jacket it mighty rain";
                            break;
                     }
                     
                     document.getElementById("outputText").innerHTML="Weather advice"+advice;
                }
                
                
            </script>
            

                    
            
        </body>
    </head>
</html>
